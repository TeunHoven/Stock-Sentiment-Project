<!DOCTYPE html>
<html>
<head>
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    {% block head %}
    {% endblock %}

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.1/dist/js.cookie.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@3.2.1/dist/chart.min.js"></script>

    <script type="text/javascript" src="https://unpkg.com/dygraphs@2.2.1/dist/dygraph.min.js"></script>
    <link rel="stylesheet" type="text/css" href="https://unpkg.com/dygraphs@2.2.1/dist/dygraph.min.css" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

    <title>{% block title %}{% endblock %}</title>

    <style>
        body{
            background: white;
        }        
    </style>
</head>
<body>
    <ul class='nav nav-pills' style='background: grey; border-radius: 0 0 25px 25px; margin-bottom: 10px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);'>
      <li class='nav-item'>
        <a class='nav-link link-light' href='/'>HOME</a>
      </li>
    </ul>

  <div class='row'>
    <div class='col-sm-3'> 
      {% block content_left %}
      {% endblock %}
    </div>

    <div class='col-xl-6'> 
      {% block content_center %}
      {% endblock %}
    </div>

    <div class='col-sm-3'> 
      {% block content_right %}
      {% endblock %}
    </div>
  </row>
</body>
</html>
